templates:
  huddle_join:
    - |
      you joined the huddle!

      an event is running right now. if you stay in the huddle for an hour and post what you worked on afterwards in <#C0A82QMCQBZ>, it'll count towards your progress for a boost!

  huddle_left:
    - |
      <@${slackId}> you left the huddle! post what you worked on in <#C0A82QMCQBZ> with an attached image to get your attendance verified!
      
      if you accidentally left, rejoin within 10 minutes to resume.
      your time won't count unless you post what you worked on in <#C0A82QMCQBZ>.

  logged_goal:
    - "got it! your session has started."
  logged_scrap:
    - "nice progress!"
    - "looking good!"
    - "keep it up!"
    - "great work!"
  finish:
    - |
      thanks for logging your work! we'll verify your attendance as soon as we can.

  tip:
    - "not sure what to do? ask in <#C0A6KLGRZQE> or run /flagship-event-help!"

  pause_timeout:
    - |
      <@${slackId}> it's been 10 minutes since you left and i haven't seen a post on what you did!

      i'm clearing your time for this session. please post what you made with an image to count your attendance next time!

  start_eventing:
    initial_scrap:
      - |
        when you leave the huddle, make sure to post what you worked on in <#C0A82QMCQBZ> with an attached image to get your attendance verified!
